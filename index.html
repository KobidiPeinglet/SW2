<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotics Club Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style> 
    body{ 
    background-image: url("Image.png");
    background-size: cover; 
    background-repeat: no-repeat;
    color: white;
     }
    .container { 
      background-color: rgba(0, 0, 0, 0.7);
      padding: 100px;

    }
    
    </style>
  <body>
  </body>
</head>
<body>
<div class="container mt-3">   
   <h1 class="mb-4 text-center">
   Robotics Club Registration Form
   </h1>
   <form>
    <div class="row mb-3"> 
      <div class="col-md-6">
        <div class="form-group">
         <label for="Name"> Name </label> 
         <input type="text" class="form-control" id="Name" placeholder="Input name here">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
         <label for="Age"> Age </label> 
         <input type="Age" class="form-control" id="Age" placeholder="Input age here">
        </div>
      </div>     
    </div>
    <div class="row mb-3"> 
      <div class="col-md-6">
        <div class="form-group">
         <label for="Email"> Email Address </label> 
         <input type="email" class="form-control" id="Email" placeholder="Input email here">
        </div>
      </div> 
     <div class="col-md-6">
      <div class="form-group">
       <label for="Number"> Phone Number</label> 
       <input type="text" class="form-control" id="Number" placeholder="Input phone number here">
      </div>
     </div>
    </div>
    <h6 class="mb-4">
    Preferred Robotics Topics
    </h6>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="check1">
      <label class="form-check-label" for="check1"> Response and Control Designing </label>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="check2">
      <label class="form-check-label" for="check2"> Electronic Designing </label>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="check3">
      <label class="form-check-label" for="check3"> Mechanical Designing</label>
    </div>
    <h6 class="mb-4">
    Robotics Experience Level 
    </h6>
    <div class="form-check mb-3">
      <input type="radio" class="form-check-input" id="check4">
      <label class="form-check-label" for="check4"> Beginner </label>
    </div>
    <div class="form-check mb-3">
      <input type="radio" class="form-check-input" id="check5">
      <label class="form-check-label" for="check5"> Intermediate </label>
    </div>
    <div class="form-check mb-3">
      <input type="radio" class="form-check-input" id="check6">
      <label class="form-check-label" for="check6"> Advanced </label>
    </div>
    <div class="form-check mb-3">
      <input type="radio" class="form-check-input" id="check7">
      <label class="form-check-label" for="check7"> Expert </label>
    </div>
    <div class="form-group">
      <label for="Project" class="mb-3">Preferred Robotics Field</label>
      <select id="Project" class="form-control">
      <option>Medical</option>
      <option>Convenience</option>
      <option>IndustriaL</option> 
      </select> 
    </div>
    <div class="form-group">
     <label for="Textarea">Statement of Interest</label>
     <textarea class="form-control" id="Textarea" rows="3"></textarea>
    </div>
     <button type="submit" class="btn btn-primary">Submit</button>
     <button type="reset" class="btn btn-danger">Reset</button>
   </form>
</div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>
</html>
